<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/pages.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__section">
          <button class="profile__button-edit-avatar" type="button">
            <img
              src=""
              alt="аватар"
              class="profile__avatar"
            />
          </button>
          <div class="profile__info">
            <div class="profile__author-block">
              <h2 class="profile__author"></h2>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__job"></p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="elementTemplate">
          <article class="element">
            <button class="element__button-photo" type="button">
              <img class="element__photo" />
            </button>
            <div class="element__place">
              <h3 class="element__place-name"></h3>
              <button class="element__delete" type="button"></button>
              <div class="element__likes">
                <button class="element__like" type="button"></button>
                <p class="element__number-like">1</p>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__label">
            <input
              name="author"
              type="text"
              class="popup__input"
              placeholder="Имя автора"
              minlength="2"
              maxlength="40"
              required
              novalidate
            />
            <span
              class="popup__input-error popup__input-error_type_author"
            ></span>
          </label>

          <label class="popup__label">
            <input
              name="job"
              type="text"
              class="popup__input"
              placeholder="Занятие автора"
              minlength="2"
              maxlength="200"
              required
              novalidate
            />
            <span class="popup__input-error popup__input-error_type_job"></span>
          </label>
          <button
            class="popup__button-submit popup__button-submit_type_save"
            type="submit"
          >
            Сохранить
          </button>
        </form>
        <button
          class="popup__button-close popup__button-close_type_edit-profile"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_add-author">
      <div class="popup__container">
        <form class="popup__form" name="place" novalidate>
          <h2 class="popup__title">Новое место</h2>

          <label class="popup__label">
            <input
              type="text"
              class="popup__input"
              name="place-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              novalidate
            />
            <span class="popup__input-error popup__input-error_type_place-name">
            </span>
          </label>

          <label class="popup__label">
            <input
              type="url"
              class="popup__input"
              name="photo"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__input-error popup__input-error_type_photo">
            </span>
          </label>

          <button
            class="popup__button-submit popup__button-submit_type_create"
            type="submit"
          >
            Создать
          </button>
          <button
            class="popup__button-close popup__button-close_type_add-author"
            type="button"
          ></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_open-card">
      <div class="popup__card">
        <img class="popup__photo" />
        <h3 class="popup__place-name"></h3>
        <button
          class="popup__button-close popup__button-close_type_open-card"
          type="button"
        ></button>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <form class="popup__form" name="delete">
        <h2 class="popup__title_delete-card">Вы уверены?</h2>
        <button
            class="popup__button-submit popup__button-submit_type_delete"
            type="submit"
          >
            Да
          </button>
        <button
          class="popup__button-close popup__button-close_type_delete-card"
          type="button"
        ></button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_update-avatar">
      <div class="popup__container">
        <form class="popup__form" name="avatar" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>

          <label class="popup__label popup__label_one">
            <input
              type="url"
              class="popup__input"
              name="avatar"
              placeholder="Адрес фотокарточки"
              required
            />
            <span class="popup__input-error popup__input-error_type_avatar">
              tgtgtgr
            </span>
          </label>
          <button
            class="popup__button-submit popup__button-submit_type_save"
            type="submit"
          >
            Сохранить
          </button>
          <button
            class="popup__button-close popup__button-close_type_update-avatar"
            type="button"
          ></button>
        </form>
      </div>
    </div>

  </body>
</html>
