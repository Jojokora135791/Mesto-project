<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/pages.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">
  
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>

    <section class="profile">
      <div class="profile__section">
        <img src="./images/profile-image.png" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__author-block">
            <h2 class="profile__author">Жак-Ив Кусто</h2>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" ></button>
    </section>

    <section class="elements">
      <article class="element">
        <img src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкесия" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Карачаево-Черкесия</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-elbrus.jpg" alt="Эльбрус" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Гора Эльбрус</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-dombai.jpg" alt="Домбай" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Домбай</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-Budapest.jpg" alt="Будапешт" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Будапешт</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-london.jpg" alt="Лондон" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Лондон</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>

      <article class="element">
        <img src="./images/element-newYourk.jpg" alt="Нью-Йорк" class="element__photo">
        <div class="element__place">
          <h3 class="element__place-name">Нью-Йорк</h3>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      
    </section>

  </main>

  <footer class="footer">
    <p class="footer__author">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <form  class="popup__form" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_author" name="author">
        <input type="text" class="popup__input popup__input_type_job" name="job">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close"></button>
    </div>
  </section>
</body>
</html>
