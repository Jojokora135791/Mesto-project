<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/pages.css" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main>
      <section class="profile">
        <div class="profile__section">
          <img
            src="./images/profile-image.png"
            alt="аватар"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__author-block">
              <h2 class="profile__author">Жак-Ив Кусто</h2>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__job">Исследователь океана.</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="elementTemplate">
          <article class="element">
            <img class="element__photo" />
            <div class="element__place">
              <h3 class="element__place-name"></h3>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup-edit-profile">
      <div class="popup__container">
        <form class="popup__form" name="profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            class="popup__input"
            name="author"
          />
          <input
            type="text"
            class="popup__input"
            name="job"
          />
          <button class="popup__button-save" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close popup__button-close_type_edit-profile"></button>
      </div>
    </section>

    <section class="popup-add-author">
      <div class="popup__container">
        <form class="popup__form" name="place">
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            class="popup__input popup__input_type_place-name"
            name="place-name"
            placeholder="Название"
          />
          <input
            type="text"
            class="popup__input popup__input_type_photo"
            name="photo"
            placeholder="Ссылка на картинку"
          />
          <button class="popup__button-create" type="submit">Создать</button>
          <button class="popup__button-close popup__button-close_type_add-author"></button>
        </form>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
